<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后盾人 - houdunren.com</title>
  </head>
  <body>
    <div class="houdunren houdunwang xiangjun">houdunren.com</div>
    <div class="houdunwang">houdunwang.com</div>

    <script>
      function getByClassName(names) {
        const classNames = names
          .toUpperCase()
          .split(/\s+/)
          .filter(t => t)

        return Array.from(document.getElementsByTagName('*')).filter(tag => {
          const names = tag.className
            .toUpperCase()
            .split(/\s+/)
            .filter(t => t)

          return classNames.every(className => names.some(name => name == className))
        })
      }
      const tags = getByClassName('houdunwang houdunren  abc ')
      console.log(tags)
    </script>
  </body>
</html>
